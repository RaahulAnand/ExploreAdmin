<div class="others-section">
    <div class="others container ">
        <div class="title pt-30">
            <h3>Add Destination</h3>
        </div>
        <div class="pt-10 pb-30">
            <div class="addUpdate-form">
                <form name="addDestinationForm" [formGroup]="addDestinationForm">
                    <div class="input-row pb-20">
                        <label for="email">Country Name</label>
                        <div class="select-group col-md-12">
                            <mat-select value="selected">
                                <mat-option default selected hidden value="selected">Select an option</mat-option>
                                <mat-option *ngFor="let country of countriesList" [value]="country.name" (click)="populateStates(country.name)">{{country.name}}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div>
                    <div class="input-row pb-20">
                        <label for="email">State Name</label>
                        <div class="select-group col-md-12">
                            <mat-select value="selected">
                                <mat-option default selected hidden value="selected">Select an option</mat-option>
                                <mat-option *ngFor="let state of stateList" [value]="state.name" (click)="setSelectedState(state.id)">{{state.name}}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div>
                    <div class="input-row pb-20">
                        <label for="email">Destination Name</label>
                        <input class="form-control form-input col-md-12" type="text" name="name" formControlName="name" placeholder="Enter Destination Name">
                    </div>
                    <div class="input-row pb-20">
                        <label for="email">Image Selection</label>
                        <input class="form-control form-input col-md-12" type="text" name="ImageIds" formControlName="ImageIds" placeholder="Choose Image List" disabled>
                    </div>
                    <button type="button" class="btn btn-primary mt-20 mb-20 text-center" (click)="chooseImages()">Choose Images</button>
                    <bR>
                    <div *ngIf="selectedImageList.length > 0" class="imageList">
                        <p class="warning-message">*click image to remove from selection</p>
                        <img *ngFor='let data of selectedImageList[0]' [src]="data.thumbnail" height="150" width="200px" style="margin: 3px;" (click)="removeImage(data)"> <br/>
                    </div>
                    <button type="button" class="btn btn-primary mt-20 mb-20" (click)="addUpdateDestination()" [disabled]="!addDestinationForm.valid">Add Destination</button>
                </form>
            </div>
        </div>

    </div>
</div>
