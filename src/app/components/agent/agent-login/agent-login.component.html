<div class="company-signup">
    <div class="signup-header pt-100">
        <div class="container pt-40 pb-40">
            <h4 class="main-heading font-size-80 font-thin"><b class="font-semiBold">Partner</b> With US</h4>
            <h4 class="sub-heading font-size-32 pb-100 font-regular">Reach out to Millions of our Customers</h4>
            <h4 class="sub-heading font-size-32 pt-50 pb-50 font-semiBold">Sign Up for Free</h4>
        </div>
    </div>
    <div class="signup-form">
        <div class="container pt-40">
            <div class="top-headings mt-10 mb-40">
                <button type="button" class="btn btn-danger font-semiBold heading_button mb-5">Sign Up
                </button>
                <button type="button" class="btn btn-danger font-semiBold heading_button mb-5">List Your Products
                </button>
                <button type="button" class="btn btn-danger font-semiBold heading_button mb-5">Get Booking
                </button>
                <button type="button" class="btn btn-danger font-semiBold heading_button mb-5">Manage Your Accounts
                </button>
                <button type="button" class="btn btn-danger font-semiBold heading_button mb-5">Grow your business
                </button>
            </div>
            <div class="contact-form">
                <div class="groups">
                    <input class="form-control form-input font-semiBold" type="text" name="firstName"
                        placeholder="First Name">
                    <input class="form-control form-input font-semiBold" type="text" name="email"
                        placeholder="Last Name">
                </div>
                <div class="groups">
                    <input class="form-control form-input font-semiBold" type="text" name="firstName"
                        placeholder="Email ID">
                    <input class="form-control form-input font-semiBold" type="text" name="email"
                        placeholder="Mobile No">
                </div>
                <div class="groups">
                    <input class="form-control form-input font-semiBold" type="text" name="firstName"
                        placeholder="Address Line 1">
                    <input class="form-control form-input font-semiBold" type="text" name="email"
                        placeholder="Address Line 2">
                </div>
                <div class="groups">
                    <input class="form-control form-input font-semiBold" type="text" name="firstName"
                        placeholder="State">
                    <input class="form-control form-input font-semiBold" type="text" name="email" placeholder="City">
                </div>

                <mat-radio-group aria-label="Select an option" class="groups radio">
                    <mat-radio-button value="serviceProvider">
                        <p class="font-size-14 font-semiBold pt-30 pl-10">Service Provider</p>
                    </mat-radio-button>
                    <mat-radio-button value="indTravelAgency">
                        <p class="font-size-14 font-semiBold pt-30 pl-10">Independent Travel Agency</p>
                    </mat-radio-button>
                    <mat-radio-button value="serviceType">
                        <p class="font-size-14 font-semiBold pt-30 pl-10">Stay</p>
                    </mat-radio-button>
                </mat-radio-group>

                <input class="form-control form-input col-md-8 mt-25 font-semiBold" type="text" name="phone"
                    placeholder="Company Name">
                <textarea class="form-control form-input mb-25 mt-25 col-md-8 font-semiBold" name="review" rows="4"
                    cols="50" placeholder="Write about your Business"></textarea>

                <input class="form-control form-input col-md-8 font-semiBold" type="text" name="phone"
                    placeholder="Website (if available)">
                <input type="checkbox" class="form-check-input" id="privacyCheck" checked>
                <!-- <mat-checkbox class="example-margin">Check me!</mat-checkbox> -->
                <label for="privacyCheck" class="label-class pl-20 pt-15">I agree to the Terms of Service and Privacy
                    Policy</label>
                <div class="proceed-button pt-30 pb-30">
                    <button type="button"
                        class="type-button btn btn-danger mt-20 font-size-24 font-extraBold">{{'Sign Up' | uppercase}}</button>
                </div>
            </div>

        </div>
    </div>
</div>
